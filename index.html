<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>导航</title>
</head>
<body>
    <main>
        <div class="wrapper" id="main">

        </div>
    </main>
    <script>
         keys =
        {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }
        hash = {'q': 'qq.com', 'w': 'weibo.com', 'b': 'baidu.com', 'g': 'google.com', 'z': 'zhihu.com', }
        //取出 localStorage 中的 aaa 对应的 hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('aaa'||'null'))
        if (hashInLocalStorage)
            hash = hashInLocalStorage
        index = 0
        while(index < keys['length'])
        {
            div1 = document.createElement('div')
            main.appendChild(div1)
            row = keys[index]
            index2 = 0
            while(index2 < row['length'])
            {
                //生成kbd标签
                kbd1 = document.createElement('kbd')
                div1.appendChild(kbd1)
                kbd1.textContent = row[index2]
                //kdb里添加button
                button1 = document.createElement('button')
                kbd1.appendChild(button1)
                button1.textContent ='编辑'
                button1.id =row[index2]
                button1.onclick = function(abc){
                    //获取键值
                    key = abc['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x  //hash变更
                    localStorage.setItem('aaa',JSON.stringify(hash))
                    console.log(hash)
                }
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function(abc){
            key = abc['key'] //获取键值
            website = hash[key]
            //location.herf = 'http://'+website
            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
